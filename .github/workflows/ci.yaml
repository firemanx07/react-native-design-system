name: CI

on:
    workflow_call:

jobs:
    install-and-test:
        name: Install and test
        runs-on: ubuntu-latest

        strategy:
          matrix:
            node-version: [16.x]

        steps:
        - uses: actions/checkout@v3
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'yarn'
        - name: install
          run: yarn
        - name: test
          run: yarn test:ci
