image: gitlab-registry.proxym-group.net/docker/node:16.17.0

sonarqube-check:
  tags:
    - docker
  image:
    name: sonarsource/sonar-scanner-cli:4.8
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner -Dsonar.host.url="$SONAR_URL"
  allow_failure: true

pages:
  stage: deploy
  tags:
    - docker
  script:
    - yarn install
    - yarn bootstrap
    - export NODE_ENV=production
    - yarn build-storybook
    - mv libs/components/storybook-static ./public
  artifacts:
    paths:
      - public
  only:
    changes:
      - master
      - libs/components/src/**/*.stories.tsx
  when: manual