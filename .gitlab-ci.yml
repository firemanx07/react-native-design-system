image: gitlab-registry.proxym-group.net/docker/node:16.17.0

stages:
  - Prepare
  - Code_Review
  - Deploy

prepare_cache:
  stage: Prepare
  tags:
    - docker
  script:
    - yarn install --frozen-lockfile
  cache:
    key: "${CI_COMMIT_REF_SLUG}-node-modules"
    paths:
      - node_modules
  artifacts:
    paths:
      - node_modules
  only:
    refs:
      - master

sonarqube-check:
  stage: Code_Review
  tags:
    - docker
  image:
    name: gitlab-registry.proxym-group.net/docker/sonar-scanner:4.8
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
      - node_modules
  script:
    - sonar-scanner -Dsonar.host.url="$SONAR_HOST_URL" -Dsonar.login="$SONAR_TOKEN"
  allow_failure: true
  only:
    refs:
      - master

test_CI:
  stage: Code_Review
  tags:
    - docker
  script:
    - yarn lint
    - yarn test:ci
  only:
    refs:
      - merge_requests
    variables:
      - $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == $CI_DEFAULT_BRANCH
  dependencies:
    - prepare_cache

pages:
  stage: Deploy
  tags:
    - docker
  script:
    - yarn bootstrap
    - export NODE_ENV=production
    - yarn build-storybook
    - mv libs/components/storybook-static ./public
  artifacts:
    paths:
      - public
  only:
    refs:
      - master
    changes:
      - "libs/components/src/**/*.stories.tsx"
  dependencies:
    - prepare_cache
  when: manual
