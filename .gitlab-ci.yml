stages:
  - Code_Review
  - deploy

sonarqube-check:
  stage: Code_Review
  tags:
    - docker
  image:
    name: gitlab-registry.proxym-group.net/docker/sonar-scanner:4.8
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    refs:
      - merge_requests

test_CI:
  stage: Code_Review
  tags:
    - docker
  script:
    - yarn install
    - yarn lint
    - yarn test:ci

pages:
  stage: deploy
  tags:
    - docker
  script:
    - yarn install
    - yarn bootstrap
    - export NODE_ENV=production
    - yarn build-storybook
    - mv libs/components/storybook-static ./public
  artifacts:
    paths:
      - public
  only:
    changes:
      - master
      - libs/components/src/**/*.stories.tsx
  when: manual
