image: gitlab-registry.proxym-group.net/docker/node:16.17.0

pages:
  stage: deploy
  tags:
    - docker
  script:
    - yarn install
    - yarn bootstrap
    - export NODE_ENV=production
    - yarn build-storybook
    - mv libs/components/storybook-static ./public
  artifacts:
    paths:
      - public
  only:
    - master 
  rules:
    - if: '$CI_COMMIT_CHANGED_FILES =~ libs/components/src/**/*.stories.tsx$'
    - when: on_changes
  allow_failure: false
  when: manual
